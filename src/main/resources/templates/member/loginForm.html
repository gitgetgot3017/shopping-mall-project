<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::div})}">

<div>

    <script th:inline="javascript">
        if ([[${logout}]]) {
            alert("장바구니 담기를 하려면 먼저 로그인을 해주세요.");
        }
    </script>

    <form method="POST" action="/members-login" th:object="${loginFormDto}">
        <!-- 글로벌 오류 메시지 -->
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="globalErr : ${#fields.globalErrors()}" th:text="${globalErr}"></p>
        </div>

        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" th:errorclass="field-error" placeholder="아이디를 입력해주세요">
            <!-- 필드 오류 메시지 -->
            <p class="field-error" th:errors="*{id}"></p>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error" placeholder="비밀번호를 입력해주세요">
            <p class="field-error" th:errors="*{password}"></p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
    </form>

</div>

</html>
