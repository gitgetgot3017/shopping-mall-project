<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::div})}">

<div class="formContentWidthNarrow contentTpBtmMargin">

    <h2>회원가입</h2>

    <form method="POST" action="/members" th:object="${joinFormDto}">
        <!-- 글로벌 오류 메시지 -->
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="globalErr : ${#fields.globalErrors()}" th:text="${globalErr}"></p>
        </div>

        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" th:errorclass="field-error" placeholder="아이디를 입력해주세요">
            <!-- 필드 오류 메시지 -->
            <p class="field-error" th:errors="*{id}"></p>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error" placeholder="비밀번호를 입력해주세요">
            <p class="field-error" th:errors="*{password}"></p>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="field-error" placeholder="이름을 입력해주세요">
            <p class="field-error" th:errors="*{name}"></p>
        </div>
        <div class="form-group">
            <label for="phone">휴대전화</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" th:errorclass="field-error" placeholder="번호를 입력해주세요">
            <p class="field-error" th:errors="*{phone}"></p>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" th:errorclass="field-error" placeholder="이메일을 입력해주세요">
            <p class="field-error" th:errors="*{email}"></p>
        </div>
        <div class="btnLocation">
            <input type="submit" value="회원가입" class="btn btn-primary">
        </div>
    </form>

</div>

</html>
