<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::div})}">

<div class="contentWidthMiddle">

    <h2>주문완료</h2>
    <p th:text="${memberName} + '님의 주문이 정상적으로 접수되었습니다. 주문해주셔서 감사합니다.'"></p>

    <h5>주문 상품</h5>
    <table class="table">
        <thead>
            <tr>
                <td colspan="2">상품명</td>
                <td>수량</td>
                <td>금액</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="itemDetailForm : ${itemDetailFormList}" th:object="${itemDetailForm}">
                <td>
                    <a th:href="@{/items/{itemNum}(itemNum=*{itemNum})}">
                        <img th:src="@{/image/{saveImgName}(saveImgName=*{saveImgName})}" th:alt="*{itemName}" width="100" height="100">
                    </a>
                </td>
                <td>
                    <a th:href="@{/items/{itemNum}(itemNum=*{itemNum})}" th:text="*{itemName}"></a>
                </td>
                <td th:text="*{count}"></td>
                <td th:text="*{price * count}"></td>
            </tr>
        </tbody>
    </table>
    <p th:text="'주문 금액: ' + ${totalPrice} + '원'"></p>

    <button type="submit" class="btn btn-primary" onclick="location.href='/'">쇼핑 계속하기</button>
    <button type="submit" class="btn btn-secondary" onclick="location.href='/orders'">주문 상세보기</button>

</div>
